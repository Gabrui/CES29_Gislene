intro: "O presente Termo tem por objetivo estabelecer o compromisso de confidencialidade do SIGNATÁRIO com o ITA em relação a qualquer Informação Confidencial ou Proprietária da Aeronáutica a que tiver acesso ou venha a participar de seu desenvolvimento ou criação, no exercício de suas atividades no Instituto, bem como apresentar o reconhecimento do SIGNATÁRIO quanto a titularidade dos Direitos de Propriedade Intelectual decorrentes de sua participação em pesquisas, atividades e estudos desenvolvidos na Aeronáutica."
next_with_decline: "A Aeronáutica é titular dos direitos de Propriedade Intelectual porventura obtidos das pesquisas, atividades e estudos desenvolvidos no Instituto e que, para resguardar tal direito, deve assegurar o atendimento aos requisitos da novidade, atividade inventiva e aplicação industrial, a que alude a Lei nº 9.279/96, firma o presente Termo, conforme as cláusulas e condições que se seguem."
introduction: "Introdução"
section_1: "O denominado SIGNATÁRIO, considerando:"
section_1a: "o que estabelece as Leis: no 9.279, de 14 de maio de 1996, e no 10.973 de 02 de dezembro de 2004;"
section_1b: "Que participará do desenvolvimento de atividades e projetos do Instituto Tecnológico de Aeronáutica - ITA e que poderá ter acesso a informações técnicas confidenciais relativas a pesquisas desenvolvidas no referido Instituto;"
rights_granted: "Direitos"
section_2: "A expressão “Informação Confidencial ou Proprietária do ITA” abrange toda a informação relativa às pesquisas, atividades e estudos desenvolvidos no ITA a que o SIGNATÁRIO tenha acesso, ou participado, diretamente ou não, de seu desenvolvimento ou criação, sob as formas escritas, verbais ou por quaisquer outros meios de comunicação, inclusive eletrônicos.
Parágrafo único: não será considerada “Informação Confidencial ou Proprietária do ITA” aquela que estiver ou vier a estar sob domínio público antes de ser revelada ou disponibilizada ao SIGNATÁRIO."
section_3: "O SIGNATÁRIO reconhece pertencer à Aeronáutica a titularidade dos direitos de Propriedade Intelectual decorrentes das pesquisas, atividades e estudos desenvolvidos no Instituto nos quais porventura tenha participação."
active_defn_1: ""
active_defn_2: ""
section_4: "O presente Termo vigorará até que os direitos de Propriedade Intelectual das pesquisas desenvolvidas no ITA estejam devidamente protegidos junto ao Instituto Nacional da Propriedade Industrial - INPI e junto à organização competente em âmbito internacional.
Parágrafo único: no caso de não haver registro dos direitos de Propriedade Intelectual, de um trabalho, a obrigação assumida neste Termo perdurará por 20 (vinte) anos, a menos que o SIGNATÁRIO venha, a qualquer tempo, obter prévia e expressa autorização de quem seja o responsável (ou responsáveis) pelos trabalhos até então mantidos sob sigilo, para divulgar o seu resultado, no todo, ou em parte."
section_5: "O SIGNATÁRIO declara-se ciente de que a violação de qualquer das condições estabelecidas neste Termo poderá sujeitá-lo à responsabilização civil e criminal."
limitation_of_liability: "DAS OBRIGAÇÕES DO SIGNATÁRIO"
section_6: "manter a “Informação Confidencial ou Proprietária do ITA” sob sigilo, usando-a somente para os propósitos do exercício de suas atividades junto ao ITA, com a exclusão de qualquer outro objetivo;"
section_7: "não divulgar qualquer “Informação Confidencial ou Proprietária do ITA” ou informação sobre as pesquisas especificadas como confidenciais no escopo do trabalho. As divulgações em congressos, simpósios e seminários, bem como publicações internas, estão sujeitas à prévia autorização, por escrito, do Coordenador do Projeto ou do Pró-Reitor a que estiver subordinado."
miscellaneous: "DO FORO"
section_8: "É competente a Justiça Federal de São José dos Campos / SP para dirimir quaisquer dúvidas ou litígios oriundos do presente Termo que não possam ser solucionadas por entendimento direto entre ITA e SIGNATÁRIO, com renúncia de qualquer outro, por mais privilegiado que seja."

